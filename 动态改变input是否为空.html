function aa(e){
    //$('#inputB').val('123')
    var v = $(e.target).val();
    console.log(v)
    if (v == '1') {
        $('#inputB').attr('required', true)
		$('#inputB').attr('checkType', "empty")
        $('#inputC').removeAttr('required')
		$('#inputC').removeAttr('checkType')
    } else if (v == '2') {
        $('#inputC').attr('required', true)
		$('#inputC').attr('checkType', "empty")
        $('#inputB').removeAttr('required')
		$('#inputB').removeAttr('checkType')
    } else {
        $('#inputB').removeAttr('required')
        $('#inputC').removeAttr('required')
		$('#inputB').removeAttr('checkType')
        $('#inputC').removeAttr('checkType')
    }
}
